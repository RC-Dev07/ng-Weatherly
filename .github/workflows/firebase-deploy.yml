name: CI/CD Angular Firebase NovaTienda

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Angular and Firebase CLI
        run: npm install -g @angular/cli firebase-tools

      - name: Setup Firebase Service Account
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > serviceAccountKey.json

      - name: Set NG_APP_API_KEY
        run: echo "NG_APP_API_KEY=${{ secrets.NG_APP_API_KEY }}" >> $GITHUB_ENV

      - name: Build Angular app
        env:
          NG_APP_API_KEY: ${{ secrets.NG_APP_API_KEY }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccountKey.json
        run: |
          if [ "${GITHUB_REF##*/}" == "master" ]; then
            echo "Building production version..."
            ng build --configuration production
          else
            echo "Building dev version..."
            ng build --configuration dev
          fi

      - name: Deploy to Firebase Hosting (dev target)
        if: github.ref != 'refs/heads/master'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccountKey.json
        run: firebase deploy --only hosting:dev --project weatherly-2ea41

      - name: Deploy to Firebase Hosting (prod target)
        if: github.ref == 'refs/heads/master'
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/serviceAccountKey.json
        run: firebase deploy --only hosting:prod --project weatherly-2ea41
