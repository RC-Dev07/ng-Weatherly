@if (weather()) {
<p-card
  [header]="headerText()"
  class="weather-card"
  [class]="getBackgroundClass()"
>
  <div class="grid p-2">
    <div
      class="col-12 flex align-items-center justify-content-center mb-3 gap-3"
    >
      <img
        [src]="weatherIcon()"
        [alt]="weather()!.weather[0].description"
        style="width: 100px; height: 100px"
      />

      <div class="flex flex-column">
        <span class="text-7xl font-bold line-height-1">
          {{ weather()!.main.temp | number : "1.0-0" }}°C
        </span>
        <span class="capitalize font-medium">
          {{ weatherDescription() }}
        </span>
      </div>
    </div>

    <div class="col-6 text-center">
      <div class="flex flex-column">
        <span class="data-label">Sensación Térmica</span>
        <span class="data-value">
          {{ weather()!.main.feels_like | number : "1.0-0" }}°C
        </span>
      </div>
    </div>

    <div class="col-6 text-center">
      <div class="flex flex-column">
        <span class="data-label">Humedad</span>
        <span class="data-value">{{ weather()!.main.humidity }}%</span>
      </div>
    </div>
  </div>
</p-card>
}
